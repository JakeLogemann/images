name: "devcontainer-rust"
concurrency: { group: "${{ github.workflow }}-${{ github.ref_type }}-${{ github.ref_name }}" }
permissions: 
  contents: read
  pull-requests: read
  packages: write

on:
  workflow_dispatch:
  schedule: [{ cron: "0 0 * * *" }]
  pull_request: { branches: [main], paths: ["devcontainer-rust/*"] }
  push: { branches: [main], paths: ["devcontainer-rust/*"] }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - { name: checkout project., uses: actions/checkout@v2 }
      - { name: build., uses: ./.github/actions/docker-build }
